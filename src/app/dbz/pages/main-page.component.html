<h1>DBZ personajes</h1>
<hr>
<div class="d-flex flex-column d-lg-flex flex-lg-row gap-5">
  <div class="col mx-4 mx-lg-0">
    <dbz-form
    (onNewCharacter)="onNewCharacter($event)"></dbz-form>
  </div>
  <div class="col mx-3 mx-lg-0">
    <dbz-list
    [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>
</div>
