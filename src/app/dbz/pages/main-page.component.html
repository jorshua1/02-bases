<h1>DBZ personajes</h1>
<hr>
<div class="d-flex flex-column d-lg-flex flex-lg-row gap-5">
  <div class="col">
    <form action="" class="row">
      <h4>Agregar personajes</h4>
      <div class="form-group mb-2">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre del personaje" name="nombre">
      </div>
      <div class="form-group mb-2">
        <label for="poder">Poder</label>
        <input type="number" class="form-control" placeholder="Poder del personaje" name="poder">
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
  </div>
  <div class="col">
    <app-dbz-list></app-dbz-list>
  </div>
</div>
