<h3>Listado de heroes</h3>
<div>
  <h3 *ngIf="removed; else nothingLeft">Heroe eliminado: <small class="text-danger">{{removed}}</small></h3>
  <h3 *ngIf="heroes.length===0">No hay mas heroes por eliminar</h3>
</div>

<ng-template #nothingLeft>
  <small>Aun no ha eliminado un heroe</small>
</ng-template>

<button *ngIf="heroes.length>0" (click)="removeLastHero()" class="btn btn-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let heroe of heroes" class="list-group-item">
    <span> {{heroe}} </span>
  </li>
</ul>
